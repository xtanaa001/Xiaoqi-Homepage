    <link href="/img/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"/>

  </head>

    <script src="/js/jquery-latest.js" type="text/javascript"></script>
    <script src="/js/author-list.js" type="text/javascript"></script>

    <script src="/js/paper-full-list.js" type="text/javascript"></script>
    <script src="/js/print-paper.js" type="text/javascript"></script>
    <script>
        function toggleAbstract(id) {
            $("#"+id).slideToggle();
            return(false);
        };
    </script>

{{ with site.Menus.main }}
  <nav>
  <ul class="menu">
    <a href="https://www.ualberta.ca" target="_blank"> <img src="/img/UA_Logo_Green_RGB.png" style="max-width:15%;min-width:150px; margin: -2px 0px; margin-right: 30px; float:left;" /> </a>

    {{ range . }}
      {{ if $.IsMenuCurrent .Menu . }}
        <a class="active" aria-current="page" href="{{ .URL }}">{{ .Name }}</a>
      {{ else }}
        <a href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
    {{ end }}
  </ul>
  <hr/>
  </nav>
{{ end }}
