<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "/css/fonts.css" | relURL }}" />
    {{ partial "head_custom.html" . }}
    <link rel="shortcut icon" href="/img/favicon.ico">
    {{ partial "mathjax_support.html" . }}
    {{ partial "google_analytics.html" . }}
  </head>

    <script src="/js/jquery-latest.js" type="text/javascript"></script>
    <script src="/js/author-list.js" type="text/javascript"></script>
    <script src="/js/talk-full-list.js" type="text/javascript"></script>
    <script src="/js/paper-full-list.js" type="text/javascript"></script>
    <script src="/js/print-paper.js" type="text/javascript"></script>
    <script>
        function toggleAbstract(id) {
            $("#"+id).slideToggle();
            return(false);
        };
    </script>
    

  <body>
    

<nav>
  <ul class="menu">

    <header>
      <img src="/img/UA_Logo_Green_RGB.png" style="max-width:18%;min-width:150px; margin: -0px 0px; margin-right: 30px; float:left;" />
    </header> 

      {{ $currentNode := . }}
      <!-- apply active class to the current tab -->
      {{- $firstUrlElement := print "/" (index (split .URL "/") 1) -}}
      {{ range .Site.Menus.main }}              
          <!-- Single level menus -->
          <li><a href="{{.URL}}" class="{{if or ($.IsMenuCurrent "main" .) (eq ($firstUrlElement|lower) (.URL|lower)) }}active{{end}}">{{ .Name }}</a></li>
      {{ end }}
  </ul>
  <hr/>
</nav>
