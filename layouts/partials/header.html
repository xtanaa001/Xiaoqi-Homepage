<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "/css/fonts.css" | relURL }}" />
    {{ partial "head_custom.html" . }}
    <link rel="shortcut icon" href="/img/favicon.png">
    {{ partial "mathjax_support.html" . }}
    {{ partial "google_analytics.html" . }}
  </head>

    <script src="/js/jquery-latest.js" type="text/javascript"></script>
    <script src="/js/author-list.js" type="text/javascript"></script>
    <script src="/js/paper-journal-list.js" type="text/javascript"></script>
    <script src="/js/paper-conference-list.js" type="text/javascript"></script>
    <script src="/js/print-paper.js" type="text/javascript"></script>
    <script>
        function toggleAbstract(id) {
            $("#"+id).slideToggle();
            return(false);
        };
    </script>

  <body>
    
  <nav>
    <ul class="menu">
      {{ range .Site.Menus.main }}
      <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
    <hr/>
  </nav>
